<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circle Calculator</title>
    <meta charset ="utf-8"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Slabo+27px&display=swap" rel="stylesheet">
</head>

<body>
    <form id="CircleForm" onsubmit="return false">
        <h2>Circle Calculator</h2>
        <label for="radius" class="formlabel">Enter radius of a circle:</label>
        <input type="text" id="radius" name="radius"
               data-rule-required="true"  data-msg-required="Radius is Required" 
               data-rule-number="true" data-msg-number="Radius must be floating point number"
               data-rule-min="0" data-msg-min="Radius must be greater than zero">
        <label for="radius" class="error" id="radiuserror"></label>
        <br>
        
        <label class="formlabel">Diameter:</label><span id="diameter"></span><br>
        <label class="formlabel">Circumference:</label><span id="circumference"></span><br>
        <label class="formlabel">Area:</label><span id="area"></span><br>
        <br><br>
        <input type="submit" value="Calculate" id="btnSubmitCalculate" onclick="CircleCalculation()">
        <input type="submit" value="Clear" id="btnClear" onclick="clearForm()" formnovalidate>
    </form>

    <script src="assets/js/script.js"></script>
</body>
</html>
